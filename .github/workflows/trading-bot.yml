name: Trading Bot

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
    # Priority runs for scheduled analysis (to ensure execution even with GitHub Actions delays)
    - cron: '0 9 * * *'   # 9:00 UTC - AI Market Analysis
    - cron: '0 6 * * *'   # 6:00 UTC - News Analysis
    - cron: '0 12 * * *'  # 12:00 UTC - News Analysis
    - cron: '0 18 * * *'  # 18:00 UTC - News Analysis

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: trading-agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: trading-agent/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading bot
        env:
          # Exchange
          EXCHANGE: ${{ secrets.EXCHANGE }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_PAPER_TRADING: ${{ secrets.ALPACA_PAPER_TRADING }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}

          # Hyperliquid (optional)
          HYPERLIQUID_API_KEY: ${{ secrets.HYPERLIQUID_API_KEY }}
          HYPERLIQUID_SECRET: ${{ secrets.HYPERLIQUID_SECRET }}
          HYPERLIQUID_TESTNET: ${{ secrets.HYPERLIQUID_TESTNET }}

          # Trading Parameters
          TARGET_SYMBOLS: ${{ secrets.TARGET_SYMBOLS }}
          TIMEFRAME: ${{ secrets.TIMEFRAME }}
          MAX_LEVERAGE: ${{ secrets.MAX_LEVERAGE }}
          DEFAULT_LEVERAGE: ${{ secrets.DEFAULT_LEVERAGE }}
          MAX_POSITION_SIZE_PCT: ${{ secrets.MAX_POSITION_SIZE_PCT }}
          MAX_TOTAL_EXPOSURE_PCT: ${{ secrets.MAX_TOTAL_EXPOSURE_PCT }}

          # LLM
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          LLM_TEMPERATURE: ${{ secrets.LLM_TEMPERATURE }}
          LLM_MAX_TOKENS: ${{ secrets.LLM_MAX_TOKENS }}

          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

          # External APIs
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
          NEWS_FEED_URL: ${{ secrets.NEWS_FEED_URL }}

          # Risk Management
          ENABLE_STOP_LOSS: ${{ secrets.ENABLE_STOP_LOSS }}
          ENABLE_TAKE_PROFIT: ${{ secrets.ENABLE_TAKE_PROFIT }}
          STOP_LOSS_PCT: ${{ secrets.STOP_LOSS_PCT }}
          TAKE_PROFIT_PCT: ${{ secrets.TAKE_PROFIT_PCT }}
          MIN_CONFIDENCE_THRESHOLD: ${{ secrets.MIN_CONFIDENCE_THRESHOLD }}

          # Paper Trading
          PAPER_TRADING: ${{ secrets.PAPER_TRADING }}
          PAPER_TRADING_INITIAL_BALANCE: ${{ secrets.PAPER_TRADING_INITIAL_BALANCE }}

          # Logging
          LOG_LEVEL: INFO
        run: |
          echo "Starting trading bot cycle..."
          python main.py
          echo "Trading cycle completed!"
